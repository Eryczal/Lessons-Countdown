<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Lessons Countdown</title>
		<meta charset="utf-8" />
		<meta name="author" content="Eryczal" />
		<meta name="keywords" content="Lessons, Countdown" />
		<meta name="description" content="Lessons Countdown." />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="assets/styles/styles.css" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet" />
	</head>
	<body id="body">
		<header id="header">
			<div id="more_button">
				<div id="bar1"></div>
				<div id="bar2"></div>
				<div id="bar3"></div>
			</div>
			<h1 id="main_header">Lessons Countdown</h1>
		</header>
		<aside id="aside">
			<h2>Settings</h2>
			<h3>General</h3>
			<div class="general_settings">
				<p><input type="checkbox" autocomplete="off" id="group_day" /> Group by day</p>
				<p><input type="checkbox" autocomplete="off" id="dark_mode" /> Dark mode</p>
				<p><input type="checkbox" autocomplete="off" id="invert_color" checked /> Invert bar colors on start</p>
				<p><input type="checkbox" autocomplete="off" id="edit_mode" /> Edit mode</p>
			</div>
			<h3>Bar color</h3>
			<div id="select_temp_bar"></div>
		</aside>
		<main id="main"></main>
		<div style="clear: both"></div>
		<script src="assets/scripts/script.js"></script>
	</body>
</html>
